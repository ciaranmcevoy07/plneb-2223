{% extends 'layout.html' %}
{% block body%}

<form action="\term" method="POST">
  <div class="mb-3">
    <label class="form-label">Designation</label>
    <input name="designation" type="text" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input name="description" type="text" class="form-control" >
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if message %}
{{message}}
{% endif %}
<hr>

<div class="list-group">
    {% for d in designations %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/term/{{d}}" class="list-group-item list-group-item-action list-group-item-primary">{{d}}</a>
        <button onclick="deleteTerm('{{d}}')">Delete</button>
      </li>
    {% endfor %}
  </div>

{% endblock %}
